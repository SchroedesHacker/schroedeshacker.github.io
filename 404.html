<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="nofollow,noarchive,noindex">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="404: Not Found">
  <meta name="description" content="The page you were looking for does not exist.">
  <meta property="og:title" content="404: Not Found">
  <meta property="og:description" content="The page you were looking for does not exist.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: 100%;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      overflow: hidden;
      word-break: keep-all;
    }

    body {
      box-sizing: border-box;
      background-color: #000;
      background-image: radial-gradient(#11581E, #041607);
      background-repeat: no-repeat;
      background-size: cover;
      color: rgba(128, 255, 128, 0.8);
      text-shadow: 0 0 11px rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);
    }

    .overlay {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        180deg,
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0.3) 50%,
        rgba(0, 0, 0, 0) 100%);
      background-size: auto 4px;
      z-index: 1;
    }

    .overlay::before {
      content: '';
      pointer-events: none;
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(
        0deg,
        transparent 0%,
        rgba(32, 128, 32, 0.2) 2%,
        rgba(32, 128, 32, 0.8) 3%,
        rgba(32, 128, 32, 0.2) 3%,
        transparent 100%);
      background-repeat: no-repeat;
      animation: scan 7.5s linear 0s infinite;
    }

    @keyframes scan {
      0% {
        background-position: 0 -100vh;
      }
      35%, 100% {
        background-position: 0 100vh;
      }
    }

    main {
      box-sizing: inherit;
      position: absolute;
      height: 100%;
      width: 1000px;
      max-width: 100%;
      padding: 64px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 48px;
    }

    p {
      font-size: 24px;
    }

    .output {
      color: rgba(128, 255, 128, 0.8);
      text-shadow: 0 0 1px rgba(51, 255, 51, 0.4),
      0 0 2px rgba(255, 255, 255, 0.8);
    }

    .output::before {
      content: "> ";
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a::before {
      content: "[";
    }

    a::after {
      content: "]";
    }

    .error_code {
      color: white;
    }

    .details p {
      margin-top: .5em;
      margin-bottom: .5em;
    }

    .details * {
      font-size: 15px;
    }

    .details p::before {
      content: "$ ";
    }

    .details code {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="overlay"></div>

<main>
  <h1><span>Error</span> <span class="error_code">404</span></h1>
  <p class="output">It seems you decided to go to a place that doesn't exist.</p>
  <p class="output"><span>Good luck</span>.</p>
  <div class="details">
    <p class="output small"><span>Host</span>: <code>schroedes.xyz</code></p>
    <p class="output small" id="requested-uri"><span>Requested URI</span>: <code id="uri-value"></code></p>
    <p class="output small"><span>Request ID</span>: <code id="request-id"></code></p>
    <p class="output small"><span>Timestamp</span>: <code id="timestamp"></code></p>
  </div>
</main>

<script>
  // Show attempted URL
  document.getElementById("uri-value").textContent = window.location.href;

  // Generate a simple Request ID: 8 hex chars + timestamp (UTC ms)
  function generateRequestId() {
    const hex = () => Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
    return hex() + hex() + "-" + Date.now();
  }
  document.getElementById("request-id").textContent = generateRequestId();

  // Set current timestamp in ISO8601 (UTC)
  function getISOTimestamp() {
    return new Date().toISOString();
  }
  document.getElementById("timestamp").textContent = getISOTimestamp();
</script>
</body>
</html>
