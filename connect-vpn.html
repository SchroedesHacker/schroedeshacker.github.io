<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Connect VPN to Continue</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #d32f2f;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .exclamation {
      font-size: 7rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
      user-select: none;
    }
    .message {
      font-size: 1.6rem;
      font-weight: 500;
      text-align: center;
      background: rgba(0,0,0,0.15);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      backdrop-filter: blur(2px);
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div class="exclamation" aria-label="Exclamation Mark">!</div>
  <div class="message">
    This content cannot be accessed without a VPN.
    Please connect your VPN to continue.
  </div>
</body>
</html>
